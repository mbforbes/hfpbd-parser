########################################################################

# rotate l/r gripper CW/CCW
########################################################################

"low_level_rotate_specified":
    -
        - rotate left wrist clockwise
        - rotate left wrist clockwise
    -
        - rotate right wrist clockwise
        - rotate right wrist clockwise
    -
        - rotate left wrist counterclockwise
        - rotate left wrist counterclockwise
    -
        - rotate right wrist counterclockwise
        - rotate right wrist counterclockwise

"low_level_rotate_uneeded_words_missing":
    -
        - rotate left clockwise
        - rotate left wrist clockwise
    -
        - rotate right counterclockwise
        - rotate right wrist counterclockwise

"low_level_rotate_needed_words_missing":
    -
        - left clockwise
        - rotate left wrist clockwise
    -
        - right clockwise
        - rotate right wrist clockwise

"low_level_rotate_clarify":
    -
        - rotate
        - clarify
    -
        - rotate clockwise
        - clarify
    -
        - rotate counterclockwise
        - clarify

"low_level_rotate_synonyms":
    -
        - twist right claw
        - rotate right wrist clockwise
    -
        - twist left hand counterclockwise
        - rotate left wrist counterclockwise


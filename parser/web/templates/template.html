<!doctype html>
<html>
	<head>
		<title>hfpbd-parser</title>
		<!-- bootstrap -->

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

		<!-- Latest compiled and minified JavaScript -->
		<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

		<!-- us -->
		<link rel="stylesheet" type="text/css" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div class="col-xs-12">
					<h1>hfpbd-parser</h1>
				</div>
			</div>
			<div class="row">
				<div class="col-xs-12 col-sm-6">
					<h2>world objects:</h2>
					<div class="note">note: all arrays are [right-hand, left-hand]</div>
					<pre class="state">
{{ objs }}
					</pre>
				</div>
				<div class="col-xs-12 col-sm-6">
					<h2>robot state:</h2>
					<div class="note">note: all arrays are [right-hand, left-hand]</div>
					<pre class="state">
{{ robot }}
					</pre>
				</div>
			</div>

			<!-- Scene (describe) -->
			<div class="row">
				<form name="scene1" method="post">
					<div class="col-xs-3 col-sm-2 key">
						scene:
					</div>
					<div class="col-xs-3 col-sm-2">
						<input type="hidden" name="type" value="describe" />
						<input type="submit" value="describe" />
					</div>
					<div class="col-xs-6 col-sm-8">
					</div>
				</form>
			</div>

			<!-- Scene (ground) -->
			<div class="row">
				<form name="scene2" method="post">
					<div class="col-xs-3 col-sm-2 key">
					<!-- No key here; using 'scene' from above. -->
					</div>
					<div class="col-xs-6 col-sm-8">
						<input type="hidden" name="type" value="ground" />
						<input type="text" class="inputbox" name="groundquery" />
					</div>
					<div class="col-xs-3 col-sm-2">
						<input type="submit" value="ground" />
					</div>
				</form>
			</div>

			<!-- Input -->
			<div class="row">
				<form name="input" method="post">
					<div class="col-xs-3 col-sm-2 key">
						input:
					</div>
					<div class="col-xs-6 col-sm-8">
						<input type="hidden" name="type" value="parse" />
						<input type="text" class="inputbox" name="inputtext" autofocus />
					</div>
					<div class="col-xs-3 col-sm-2">
						<input type="submit" value="command" />
					</div>
				</form>
			</div>

			<!-- Response -->
			<div class="row">
				<div class="col-xs-3 col-sm-2 key">
					response:
				</div>
				<div class="col-xs-9 col-sm-10">
					{{ response }}
				</div>
			</div>

			<!-- Debug -->
			<div class="row">
				<div class="col-xs-3 col-sm-2 key">
					debug:
				</div>
				<div class="col-xs-9 col-sm-10">
					<pre class="debug">
{{ debug }}
					</pre>
				</div>
			</div>
		</div>
	</body>
<html>
